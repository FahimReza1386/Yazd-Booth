<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assert/css/style.css">
    <link rel="stylesheet" href="./assert/css/responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./assert/img/favicon.ico" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body dir="rtl">

    <nav class="navbar navbar-expand-sm bg-light" style="background-color: #2EC4B6 !important; width: 100%;">
        <div class="container-fluid">
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: #ffffff; margin-right: 40px;">خانه</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: #ffffff;  margin-right: 20px;">غرفه ها</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: #ffffff;  margin-right: 20px;">دسته بندی محصولات</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: #ffffff;  margin-right: 20px;">ثبت غرفه</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: #ffffff;  margin-right: 20px;">ورود / ثبت نام</a>
                </li>
            </ul>
            <h5 style="font-weight: bold; color: #ffffff !important; margin-top: 10px;">YazdBooth</h5>
        </div>

    </nav>


    <div class="Login">
        <div class="Login-right">
            <img src="./assert/img/logo-asli.png" alt="logo" class="logo">
            <h2>سلام به وبسایت یزد غرفه خوش آمدید</h2>

            <div class="Login-inputs">
                <input type="text" placeholder="نام کاربری خود را وارد کنید :">
                <input type="text" placeholder="رمز عبور خود را وارد کنید :">
            </div>
            <div>
                <input type="checkbox" style="    width: 25px;height: 25px;margin-right: 20px;">
                <h5 style="font-size: 14px;
                font-weight: bold;
                margin: -28px 55px 50px 0;
            ">مرا به خاطر بسپار</h5>
            </div>
            <div class="login">
                <span>حسابی ندارید ؟</span><a href="#">افزودن حساب</a>
            </div>
            <button type="submit">ورود</button>

        </div>
        <div class="Login-left">
            <!-- Carousel -->
            <div id="demo" class="carousel slide" data-bs-ride="carousel">

                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                </div>

                <!-- The slideshow/carousel -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./assert/img/slide6.jpg" alt="Los Angeles" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="./assert/img/slide7.jpg" alt="Chicago" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="./assert/img/slide8.jpg" alt="New York" class="d-block w-100">
                    </div>
                </div>

                <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
    </div>

</body>

</html>
