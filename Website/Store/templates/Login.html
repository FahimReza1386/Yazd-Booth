{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="Login">

    <form action="{% url 'Login' %}" method="POST">
        {% csrf_token %}


        <div class="Login-right">
            <img src="{% static 'img/logo-asli.png' %}" alt="logo" class="logo">
            <h2>سلام به وبسایت یزد غرفه خوش آمدید</h2>

            <div class="Login-inputs">
                <input  type="text" placeholder="نام کاربری خود را وارد کنید :" name="username">
                <input type="password" placeholder="رمز عبور خود را وارد کنید :" name="password">
            </div>
<!--            <div>-->
<!--                        <input type="checkbox" style="    width: 25px;height: 25px;margin-right: 20px;">-->
<!--                        <h5 style="font-size: 14px;-->
<!--                font-weight: bold;-->
<!--                margin: -28px 55px 50px 0;-->
<!--            ">مرا به خاطر بسپار</h5>-->
<!--            </div>-->
            <div class="login" style="margin-top: 3rem">
                <span>حسابی ندارید ؟</span><a href="{% url 'Register' %}">افزودن حساب</a>
            </div>
            <button type="submit">ورود</button>

        </div>
    </form>




    <div class="Login-left">
        <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'img/slide6.jpg' %}" alt="Los Angeles" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/slide7.jpg' %}" alt="Chicago" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/slide8.jpg' %}" alt="New York" class="d-block w-100">
                </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
</div>


{% endblock %}
